    <section class="start">OUR STORY</section>
    <b class="bold">Trendy Tradition</b>
    <p class="head">I love fashion. I also love clothes that live longer than a single season. After all, if you’ve found an item that you really love, don’t you want to wear it longer than a single season? We wanted to build a store that sells clothes that are more than just trendy.</p>
